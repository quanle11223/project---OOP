<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
      font-size: 50px;
    }

    div {
      margin-left: 600px;
      margin-top: 120px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="form-check form-switch">
  <input onchange="checkGood()" class="form-check-input" type="checkbox" id="good">
  <label for="good">Good</label>
</div>
<div class="form-check form-switch">
  <input onchange="checkCheap()" class="form-check-input" type="checkbox" id="cheap">
  <label for="cheap">Cheap</label>
</div>
<div class="form-check form-switch">
  <input onchange="checkFast()" class="form-check-input" type="checkbox" id="fast">
  <label for="fast">Fast</label>
</div>
<script>
  function checkGood() {
    let cheap = document.getElementById("cheap").checked
    let fast = document.getElementById("fast").checked
    if (cheap && fast) {
      document.getElementById("cheap").checked = false
    }
  }

  function checkCheap() {
    let good = document.getElementById("good").checked
    let fast = document.getElementById("fast").checked
    if (good && fast) {
      document.getElementById("fast").checked = false
    }
  }

  function checkFast() {
    let good = document.getElementById("good").checked
    let cheap = document.getElementById("cheap").checked
    if (good && cheap) {
      document.getElementById("good").checked = false
    }
  }
</script>
</body>
</html>
