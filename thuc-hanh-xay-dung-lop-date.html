<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let MyDate = function (day, month, year) {
    this.day = day;
    this.month = month;
    this.year = year;

    this.getDay = function (){
      return this.day
    }
    this.getMonth = function (){
      return this.month
    }
    this.getFullYear = function () {
      return this.year
    }
    this.setDay = function (day) {
      this.day = day
    }
    this.setMonth = function (month) {
      this.month = month
    }
    this.setFullYear = function (year) {
      this.year = year
    }
  }
  let date = new MyDate

  date.setDay(10);
  date.setMonth(10);
  date.setFullYear(2019);

  let day = date.getDay();

  let month = date.getMonth();

  let year = date.getFullYear();

  alert(day + "/" + month + "/" + year);
</script>
</body>
</html>
